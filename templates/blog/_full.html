<article itemscope itemtype="http://schema.org/BlogPosting">
	<header>
		<p class="meta">
			<time datetime="${isodate(post.date)}" itemprop="datePublished">${prettydate(post.date)}</time>
		</p>
		<h1>${post.title}</h1>
	</header>
	<meta itemprop="description" content="${post.summary[0..150]}...">
	<div itemprop="articleBody">
	${post.content}
	</div>
	<footer>
		<nav>
			<blog:previous/>
			<tags:page/>
			<blog:next/>
		</nav>
	</footer>
</article>
